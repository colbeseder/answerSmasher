
apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-deployment
  namespace: backend-namespace
  labels:
    app: smasher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smasher
  template:
    metadata:
      labels:
        app: smasher
    spec:
      containers:
      - name: backend
        image: colbeseder/smasherbackend
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
          - name: MONGO_NAME
            valueFrom: 
              secretKeyRef:
                name: mongo-key
                key: username
          - name: MONGO_PASS
            valueFrom: 
              secretKeyRef:
                name: mongo-key
                key: password
          - name: MONGO_URI
            valueFrom: 
              secretKeyRef:
                name: mongo-key
                key: apiUrl

---
apiVersion: v1
kind: Service
metadata:
  name: apigate
  namespace: backend-namespace
  labels:
    service: apigate
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  selector:
    app: smasher
  externalIPs:
  - 192.168.64.2
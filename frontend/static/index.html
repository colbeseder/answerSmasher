<html>
    <head>
        <title>Answer Smasher</title>
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
        <h1>Answer Smasher</h1>
        <div>
            <div class="q">
                <div id="clue1" class="clue"> </div>
                <div id="answer1" contenteditable="true"></div>
            </div>
            <div class="q">
                <div id="clue2" class="clue"> </div>
                <div id="answer2" contenteditable="true"></div>
            </div>
            <div id="controls">
                <div id="buttonGroup1">
                    <button id="submit">Submit</button>   
                    <button id="reveal">Reveal</button><br>
                </div>

                <div>
                    <span id="result"></span><br>
                    <span id="answer"></span><br>
                    <span id="IPA"></span>
                </div>
                <div id="buttonGroup2">
                    <button id="next">Next Smash</button><br>
                </div>
            </div>
        </div>
       
        
        <script src="static/smash.js"></script>
    </body>
</html>

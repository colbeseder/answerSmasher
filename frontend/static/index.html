<html>
    <head>
        <title>AnswerSmasher</title>
        <style>
             @import url('https://fonts.googleapis.com/css2?family=Actor&display=swap');
        </style>
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
        <h1>AnswerSmasher</h1>
        <div id="def">
            <span id="answer"></span><br>
            <span id="IPA"></span><br>
            <span id="meaning"></span>
        </div>
        <div>
            <div class="q">
                <div id="clue1" class="clue"> </div>
                <div id="answer1" class="answer" contenteditable="true"></div>
            </div>
            <div class="q">
                <div id="clue2" class="clue"> </div>
                <div id="answer2" class="answer" contenteditable="true"></div>
            </div>
            <div id="controls">
                <div id="buttonGroup1">
                    <button id="submit">Submit</button>   
                    <button id="reveal">Reveal</button>
                </div>
                

                <div id="buttonGroup2">
                    <button id="next">Next Smash</button>
                </div>
            </div>
            <span id="result"></span><br>
        </div>
       
        <br><span id="credit">Created by <a href="https://twitter.com/bryapp">@bryapp</a></span>
        
        <script src="static/smash.js"></script>
    </body>
</html>

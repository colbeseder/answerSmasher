<form onSubmit="return go()">
    <select id="page">
        <option value="/">Main</option>
        <option value="/quiz">Quiz</option>
    </select>
    <br />
    <input id="main" />
    <br />
    <input type="submit"/>
</form>
<script>
    function go(){
        window.location = `http://answersmasher.com${document.getElementById('page').value}?d=${btoa(document.getElementById('main').value)}`;
        return false;
    }
</script>

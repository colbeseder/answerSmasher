apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prod-ingress
  namespace: smasher-ns
spec:
  rules:
  - host: answersmasher.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: smasher-ui
            port:
              number: 80
  - host: api.answersmasher.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: apigate
            port:
              number: 80
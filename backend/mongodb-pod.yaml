apiVersion: v1
kind: Pod
metadata:
  name: mongodb
  labels:
    app: smasher-mongodb
spec:
  volumes:
  - name: smasher-mongo-vol
    persistentVolumeClaim:
      claimName: smasher-pvc
  containers:
  - image: mongo
    name: container1
    command:
    - mongod
    - “ — bind_ip”
    - “0.0.0.0”
    ports:
    - containerPort: 27017
    volumeMounts:
    - name: smasher-mongo-vol
      mountPath: /data/db
